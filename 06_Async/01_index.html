<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC FUN</title>
</head>
<body>
    <h1>CHAI AUR CODE</h1>
    <button id="stop">STOP</button>
    
</body>
<script>
    let f1 = function(){
        document.querySelector('h1').innerHTML="BEST SERIES ON JAVASCRIPT"
    }
    const chageMe = setTimeout(f1,2000);
        document.getElementById('stop').addEventListener('click',function(){
            clearTimeout(chageMe);
            console.log("Stopped");
        })
    
    
</script>
</html>
